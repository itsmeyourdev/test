<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Gallery - Alexz Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;

        }

        .contanier {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;

        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .portfolio {
            padding: 20px;
            margin: 20px;

        }

        .content {
            text-align: center;
        }

        .portfolio-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 50px;
        }

        .portfolio-row {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: -70px;
            margin-top: 20px;
        }


        .portfolio-item {
            text-align: center;
            margin-bottom: 1px;
            flex: 0 0 calc(33.33% - 5px);
  
        }

        .portfolio-item 
        img {
            width: 140px;
            max-width: 150%;
            height: auto;
            border-radius: 50%;
            border: 7px solid pink;
            transition: filter 0.3s ease-in;
            filter: blur(6px); 
    }

            img:hover {
             cursor: pointer;
             filter: blur(0); 
}

      



        .soc-link {
            text-align: center;
            margin-top: 20px;
        }

        .soc-link a {
            margin-right: 10px;
            color: rgb(51, 51, 51);
            text-decoration: none;
        }

        .active {
            color: #3498db;
        }
    </style>
</head>
